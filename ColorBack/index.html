<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Move Your Mouse</title>
  <style>
  div {
    width: 100%;
    background: black;
    border: 2px groove;
    float: right;
  }
  p {
    color: black;
    width: 0;
    float: left;
    font-size: 14px;
  }
body{
    background: black;   
}
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
            function updateTextColour(value) {
                document.body.style.backgroundColor = '#' + value;
                $("#canvas").css("background-color",'#' + value);
            }
        </script>
    </head>
    <body>
        <form>
            <select name="backGround" size="1" onChange="updateTextColour(this.value)">
                <option value="000000" selected>Black</option>
                <option value="FF0400">Red</option>
                <option value="EFE800">Yellow</option>
                <option value="05EF00">Green</option>
                <option value="0206FF">Blue</option>
                <option value="FFFFFF">White</option>
            </select>
        </form>
 
<p>
</p>
<div> <canvas id="canvas" width="1400" height="600"></canvas></div>
 
<script>
$( "div" ).mousemove(function( event ) {
  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
  var clientCoords = "( " + event.clientX + ", " + event.clientY + " )";
  $( "span:first" ).text( "( event.pageX, event.pageY ) : " + pageCoords );
  $( "span:last" ).text( "( event.clientX, event.clientY ) : " + clientCoords );
    //get a reference to the canvas
var ctx = $('#canvas')[0].getContext("2d");
 
//draw a circle
ctx.beginPath();
ctx.fillStyle='#'+Math.floor(Math.random()*16777215).toString(16);
ctx.arc(event.clientX-8, event.clientY-30, 10, 0, Math.PI*2, true); 
ctx.closePath();
ctx.fill();

});
    // utility function -- generate a random color

</script>
 
</body>
</html>
