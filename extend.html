<html>
<head>
  <title>HackDFW Caeser Cipher Tool</title>
</head>
<body>
  <p id="result" placeholder="email">

  <input id="key" placeholder="key">
  <input id="email" placeholder="email">
  <button id="dabutton">click me</button>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
var caesarShift = function(str, amount) {
	// Wrap the amount
	if (amount < 0)
		return caesarShift(str, amount + 26);
	// Make an output variable
	var output = '';
	// Go through each character
	for (var i = 0; i < str.length; i ++) {
		// Get the character we'll be appending
		var c = str[i];
		// If it's a letter...
		if (c.match(/[a-z]/i)) {
			// Get its code
			var code = str.charCodeAt(i);
			// Uppercase letters
			if ((code >= 65) && (code <= 90))
				c = String.fromCharCode(((code - 65 + amount) % 26) + 65);
			// Lowercase letters
			else if ((code >= 97) && (code <= 122))
				c = String.fromCharCode(((code - 97 + amount) % 26) + 97);
		}
		// Append
		output += c;
	}
	// All done!
	return output;
};
  $("#dabutton").click(function(){
    for(var i=0;i<=26;i++){
      $.post(("https://hdfw-tehgame.herokuapp.com/puzzle/caesar/"+$("#email").val()), {"answer":(caesarShift($("#key").val(), i))}, function(data,status,xhr){$( ".result" ).html( data );}, "json");
    }
  });
</script>
</body>
</html>
